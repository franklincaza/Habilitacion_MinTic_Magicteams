<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-primary  navbar-expand-lg">
  <img src="https://img.icons8.com/wired/64/000000/client-management.png"/>
 <a class="navbar-brand" th:href="@{/index}">    Gestor EDS    </a>
  <a class="nav-link btn-primary" th:href="@{/listarmovimento}"> Registrar Movimiento  </a>
  <a class="nav-link btn-primary" th:href="@{/listar}"> Empleado </a>
 

</nav>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		
		<form th:action="@{/form_movimiento}" th:object="${movimiento}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Concepto</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{concepto}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('concepto')}" th:errors="*{concepto}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Monto</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{monto}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{createAt}"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear movimiento" class="btn btn-primary" />
				</div>
			</div>
			
			

		</form>
	</div>
</body>
</html>
